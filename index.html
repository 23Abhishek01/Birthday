<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <title>Happy Birthday Didi!</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- My Style -->
  <link rel="stylesheet" href="./style/main.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc 0%, #fff0f5 100%);
      font-family: 'Poppins', sans-serif;
      color: #3a3a3a;
      overflow-x: hidden;
    }
    .floating-hearts {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: 24px; height: 24px;
      background: #ff69b4;
      left: 50%;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      animation: floatHeart 6s linear infinite;
      opacity: 0.7;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart:before { left: -12px; }
    .heart:after { top: -12px; }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(0.7) rotate(-45deg); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-90vh) scale(1.2) rotate(-45deg); opacity: 0; }
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 40px 20px 20px 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 32px rgba(255,105,180,0.08);
      margin-bottom: 30px;
      position: relative; z-index: 2;
      animation: fadeIn 1.2s;
    }
    .hero-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ff69b4;
      box-shadow: 0 8px 32px rgba(255,105,180,0.18);
      margin-bottom: 18px;
      background: #fff;
      transition: transform 0.4s cubic-bezier(.4,2,.6,1);
    }
    .hero-img:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    .hero h1 {
      font-size: 2.2em;
      color: #ff1493;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffd1dc77;
    }
    .hero p {
      font-size: 1.1em;
      color: #b8006e;
      margin: 0 0 18px 0;
      text-align: center;
      max-width: 500px;
    }
    .love-btn {
      background: linear-gradient(90deg, #ff69b4 60%, #ffb6c1 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 13px 32px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px #ff69b455;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
      z-index: 2;
    }
    .love-btn:hover {
      background: linear-gradient(90deg, #ff1493 60%, #ff69b4 100%);
      transform: scale(1.05);
    }
    .music-controls {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 6px 18px;
      box-shadow: 0 2px 8px #ffb6c133;
      font-size: 1.1em;
    }
    .music-btn {
      background: none;
      border: none;
      color: #ff69b4;
      font-size: 1.5em;
      cursor: pointer;
    }
    .gallery-section {
      max-width: 1100px;
      margin: 0 auto 40px auto;
      padding: 30px 10px 10px 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 30px;
      box-shadow: 0 4px 24px #ffb6c133;
      backdrop-filter: blur(2px);
      position: relative; z-index: 2;
      animation: fadeIn 1.2s 0.5s both;
    }
    .gallery-title {
      text-align: center;
      font-size: 2em;
      color: #ff1493;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      padding: 0 10px 20px 10px;
    }
    .gallery-item {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 2px 12px #ffb6c122;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px #ff69b455;
    }
    .gallery-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 18px 18px 0 0;
      transition: filter 0.3s;
      background: #fff0f5;
    }
    .gallery-caption {
      padding: 10px 8px 10px 8px;
      font-size: 1em;
      color: #b8006e;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,192,203,0.85);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px #ff69b4aa;
      background: #fff;
      animation: popIn 0.5s;
    }
    .lightbox-caption {
      color: #b8006e;
      font-size: 1.1em;
      margin-top: 10px;
      text-align: center;
    }
    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2.2em;
      color: #ff1493;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    /* Cake */
    .cake-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0 20px 0;
      animation: fadeIn 1.2s 0.8s both;
    }
    .cake-svg {
      width: 160px;
      height: 180px;
      margin-bottom: 10px;
    }
    .blow-btn {
      background: linear-gradient(90deg, #ff69b4 60%, #ffb6c1 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffb6c133;
      transition: background 0.3s, transform 0.2s;
    }
    .blow-btn:hover {
      background: linear-gradient(90deg, #ff1493 60%, #ff69b4 100%);
      transform: scale(1.05);
    }
    /* Wish Popup */
    .wish-btn {
      background: none;
      border: none;
      color: #ff69b4;
      font-size: 1.3em;
      margin-left: 10px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .hero-img { width: 110px; height: 110px; }
      .hero h1 { font-size: 1.3em; }
      .gallery-img { height: 80px; }
      .gallery-title { font-size: 1.2em; }
      .gallery-section { padding: 10px 2px; }
      .cake-svg { width: 90px; height: 100px; }
      .lightbox-close { top: 10px; right: 10px; font-size: 1.5em; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>

<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  <div class="hero">
    <img src="IMG-20240413-WA0017.jpg" alt="Sakshi" class="hero-img" />
    <h1>Happy Birthday Didi! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and all your favorite things. You are truly special and deserve the best!<br>Lots of love from your little one. ðŸ’–</p>
    <button class="love-btn" id="loveBtn"><i class="fa-solid fa-heart"></i> Send Love</button>
    <div class="music-controls">
      <button class="music-btn" id="musicToggle"><i class="fa-solid fa-music"></i></button>
      <span id="musicStatus">Playing</span>
      <button class="wish-btn" id="wishBtn" title="Write a wish"><i class="fa-solid fa-envelope"></i></button>
    </div>
  </div>

  <div class="cake-section">
    <svg class="cake-svg" viewBox="0 0 160 180">
      <ellipse cx="80" cy="160" rx="60" ry="18" fill="#ffb6c1"/>
      <rect x="30" y="80" width="100" height="80" rx="20" fill="#fff0f5" stroke="#ff69b4" stroke-width="3"/>
      <ellipse cx="80" cy="80" rx="50" ry="18" fill="#ff69b4"/>
      <rect x="60" y="40" width="40" height="40" rx="10" fill="#fff" stroke="#ff69b4" stroke-width="2"/>
      <ellipse cx="80" cy="40" rx="20" ry="8" fill="#ffb6c1"/>
      <!-- Candles -->
      <rect x="70" y="20" width="4" height="20" rx="2" fill="#ffb347"/>
      <rect x="86" y="20" width="4" height="20" rx="2" fill="#ffb347"/>
      <circle class="flame" id="flame1" cx="72" cy="18" r="4" fill="#ffd700"/>
      <circle class="flame" id="flame2" cx="88" cy="18" r="4" fill="#ffd700"/>
    </svg>
    <button class="blow-btn" id="blowBtn">Blow Candles</button>
  </div>

  <div class="gallery-section">
    <div class="gallery-title">Memories with Didi</div>
    <div class="gallery">
      <div class="gallery-item" data-img="IMG-20230311-WA0011.jpg" data-caption="Family Function">
        <img src="IMG-20230311-WA0011.jpg" alt="Family Function" class="gallery-img" loading="lazy">
        <div class="gallery-caption">Family Function</div>
      </div>
      <div class="gallery-item" data-img="04e3f194b90e4e26b9357afe750b283f.jpg" data-caption="Fun Moment">
        <img src="04e3f194b90e4e26b9357afe750b283f.jpg" alt="Fun Moment" class="gallery-img" loading="lazy">
        <div class="gallery-caption">Fun Moment</div>
      </div>
      <div class="gallery-item" data-img="07f73b931945468a8e60c0c01ccb64d2.jpg" data-caption="Celebration">
        <img src="07f73b931945468a8e60c0c01ccb64d2.jpg" alt="Celebration" class="gallery-img" loading="lazy">
        <div class="gallery-caption">Celebration</div>
      </div>
      <div class="gallery-item" data-img="Screenshot 2025-05-22 230332.png" data-caption="Special Day">
        <img src="Screenshot 2025-05-22 230332.png" alt="Special Day" class="gallery-img" loading="lazy">
        <div class="gallery-caption">Special Day</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose"><i class="fa-solid fa-xmark"></i></button>
    <div style="text-align:center;">
      <img src="" alt="" class="lightbox-img" id="lightboxImg">
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>

  <audio class="song" id="bgMusic" loop autoplay>
    <source src="./music/hbd.mpeg">
    Your browser isn't invited for super fun audio time.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.getElementById('floatingHearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Confetti on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        confetti({
          particleCount: 180,
          spread: 120,
          origin: { y: 0.3 },
          colors: ['#ff69b4', '#ffb6c1', '#fff0f5', '#ff1493']
        });
      }, 400);
    });

    // Music controls
    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicStatus = document.getElementById('musicStatus');
    let isPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        musicStatus.textContent = 'Paused';
        musicToggle.innerHTML = '<i class="fa-solid fa-play"></i>';
      } else {
        music.play();
        musicStatus.textContent = 'Playing';
        musicToggle.innerHTML = '<i class="fa-solid fa-music"></i>';
      }
      isPlaying = !isPlaying;
    });

    // Send Love button
    document.getElementById('loveBtn').addEventListener('click', function() {
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.7 },
        colors: ['#ff69b4', '#ffb6c1', '#fff0f5', '#ff1493']
      });
      Swal.fire({
        title: 'Love Sent! ðŸ’–',
        text: 'Your love and wishes have been sent to Didi!',
        icon: 'success',
        confirmButtonColor: '#ff69b4',
        background: 'rgba(255,255,255,0.95)',
        color: '#b8006e',
        backdrop: 'rgba(255,192,203,0.2)'
      });
    });

    // Lightbox for gallery
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        lightboxImg.src = item.dataset.img;
        lightboxCaption.textContent = item.dataset.caption;
        lightbox.classList.add('active');
      });
    });
    document.getElementById('lightboxClose').onclick = () => lightbox.classList.remove('active');
    lightbox.onclick = e => { if (e.target === lightbox) lightbox.classList.remove('active'); };

    // Cake candle animation
    let candlesBlown = false;
    document.getElementById('blowBtn').onclick = function() {
      if (!candlesBlown) {
        document.getElementById('flame1').style.opacity = 0;
        document.getElementById('flame2').style.opacity = 0;
        confetti({
          particleCount: 80,
          spread: 100,
          origin: { y: 0.5 },
          colors: ['#ffd700', '#ffb6c1', '#fff0f5', '#ff1493']
        });
        Swal.fire({
          title: 'Candles Blown! ðŸŽ‚',
          text: 'May all your wishes come true! ðŸ•¯ï¸',
          icon: 'success',
          confirmButtonColor: '#ff69b4',
          background: 'rgba(255,255,255,0.95)',
          color: '#b8006e',
          backdrop: 'rgba(255,192,203,0.2)'
        });
        candlesBlown = true;
        this.textContent = 'Candles Blown!';
      }
    };
    // Flicker flames
    function flicker() {
      if (!candlesBlown) {
        document.getElementById('flame1').setAttribute('r', 4 + Math.random());
        document.getElementById('flame2').setAttribute('r', 4 + Math.random());
      }
      requestAnimationFrame(flicker);
    }
    flicker();

    // Wish popup
    document.getElementById('wishBtn').onclick = function() {
      Swal.fire({
        title: 'Write a wish for Didi!',
        input: 'textarea',
        inputPlaceholder: 'Type your birthday wish here...',
        showCancelButton: true,
        confirmButtonText: 'Send',
        confirmButtonColor: '#ff69b4',
        background: 'rgba(255,255,255,0.95)',
        color: '#b8006e',
        backdrop: 'rgba(255,192,203,0.2)'
      }).then(result => {
        if (result.isConfirmed && result.value) {
          Swal.fire({
            title: 'Wish Sent! ðŸ’Œ',
            text: 'Your wish: ' + result.value,
            icon: 'success',
            confirmButtonColor: '#ff69b4',
            background: 'rgba(255,255,255,0.95)',
            color: '#b8006e',
            backdrop: 'rgba(255,192,203,0.2)'
          });
        }
      });
    };
  </script>
</body>

</html>
